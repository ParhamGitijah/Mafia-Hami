<ng-template #content let-offcanvas style="position: buttom">
  <div dir="RTL" class="offcanvas-header d-flex justify-content-start mt-3">
    <h4 class="offcanvas-title" style="font-size: 16px">
      شب شد. همه ی بازیکنان چشم ها را ببندند!
    </h4>
  </div>
  <div class="offcanvas-body">
    <app-night
      [gameId]="gameId"
      [gameSummaryLeft]="gameSummaryLeft"
      (closeModal)="close()"
    ></app-night>
  </div>
</ng-template>
