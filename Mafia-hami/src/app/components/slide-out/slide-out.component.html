<ng-template #content let-offcanvas style="position: buttom">
  <div
    [dir]="this.dir"
    class="offcanvas-header d-flex justify-content-center mt-3"
  >
    <h4
      class="offcanvas-title"
      style="font-size: 20px; font-weight: bold"
      translate="allPlayersCloseEyer"
    ></h4>
  </div>
  <div class="offcanvas-body">
    <app-night
      [gameId]="gameId"
      [gameSummaryLeft]="gameSummaryLeft"
      (closeModal)="close()"
    ></app-night>
  </div>
</ng-template>
