<ng-template #content let-offcanvas style="position: buttom;" >
  <div [dir]="this.dir" style="overflow: auto; max-height: 100vh;">
    <div class="offcanvas-header d-flex justify-content-center mt-4">
      <h4
        class="offcanvas-title closeEyesTest"
        style="font-size: 20px; font-weight: bold"
        translate="allPlayersCloseEyer"
      ></h4>
    </div>
    <div class="offcanvas-body">
      <app-night
        [gameId]="gameId"
        [gameSummaryLeft]="gameSummaryLeft"
        (closeModal)="close()"
      ></app-night>
    </div>
  </div>
</ng-template>
