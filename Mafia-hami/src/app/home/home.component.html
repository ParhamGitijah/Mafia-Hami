<div class="image" style="background-image: url('../../assets/Mafia.jpg')">
  <div
    class="row align-items-center justify-content-center"
    style="height: 100vh; width: 100vw"
  >
    <div class="row justify-content-center" *ngIf="!showJoin">
      <div class="m-3 d-flex justify-content-center">
        <button class="btn btn-primary btn-lg" (click)="createNewGame()">
          Start new Game
        </button>
      </div>
      <div class="m-3 d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          (click)="showJoinInput()"
        >
          Join a Game
        </button>
      </div>
    </div>
    <div class="row justify-content-center" *ngIf="showJoin">
      <div class="m-3 d-flex justify-content-center">
        <div class="input-group has-validation">
          <span class="input-group-text" style="width: 80px">GameId:</span>
          <div class="form-floating">
            <input
              [(ngModel)]="newGameId"
              type="text"
              class="form-control"
              id="floatingInputGroup2"
              placeholder="GameId"
              required
            />
            <label for="floatingInputGroup2">Enter Game Id:</label>
          </div>
        </div>
      </div>
      <div class="m-3 d-flex justify-content-center">
        <div class="input-group has-validation">
          <span class="input-group-text" style="width: 80px">Name:</span>
          <div class="form-floating">
            <input
              [(ngModel)]="userName"
              type="text"
              class="form-control"
              id="floatingInputGroup2"
              placeholder="Username"
              required
            />
            <label for="floatingInputGroup2">Enter your Name:</label>
          </div>
        </div>
      </div>
      <div class="m-3 d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary btn-lg col-12"
          (click)="joinGame()"
          [disabled]="!(newGameId && userName)"
        >
          Join the Game
        </button>
      </div>
    </div>
    <div class="row justify-content-center"></div>
  </div>
</div>

<app-player-dashboard></app-player-dashboard>
